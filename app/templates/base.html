<!DOCTYPE html>
<html lang="en">

{% block head %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block meta_robots %}{% endblock %}
        <title>{% block title %}{% endblock %} - Israel Portfolio</title>
        <meta name="description"
              content="{% block meta_description %}{% endblock %}">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- GOOGLE ANALYTICS -->
        <script defer>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', "{{ config['GOOGLE_ANALYTICS_PROPERTY'] }}", 'auto');
        </script>
        <!-- GOOGLE ANALYTICS -->

        <script
                src="{{ url_for('static', filename='js/base.js')|autoversion }}"></script>

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto"
              rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png"
              href="{{ url_for('static', filename='images/favicon.png') }}"/>
        <!--================== Stylesheets ==================-->
        <!-- Bootstrap -->
        <link rel="stylesheet"
              href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')|autoversion }}">
        <!-- Mui Material Design -->
        <link href="{{ url_for('static', filename='node_modules/muicss/dist/css/mui.min.css') }}"
              rel="stylesheet" type="text/css"/>
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <!-- iPhone(first generation or 2G), iPhone 3G, iPhone 3GS -->
        <link rel="apple-touch-icon" sizes="57x57"
              href="{{ url_for('static', filename='images/touch-icon-iphone.png') }}">
        <!-- iPad and iPad mini @1x -->
        <link rel="apple-touch-icon" sizes="76x76"
              href="{{ url_for('static', filename='images/touch-icon-ipad.png') }}">
        <!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s, iPhone 7, iPhone 7s, iPhone8 -->
        <link rel="apple-touch-icon" sizes="120x120"
              href="{{ url_for('static', filename='images/touch-icon-iphone-retina.png') }}">
        <!-- iPad and iPad mini @2x -->
        <link rel="apple-touch-icon" sizes="152x152"
              href="{{ url_for('static', filename='images/touch-icon-ipad-retina.png') }}">
        <!-- iPad Pro -->
        <link rel="apple-touch-icon" sizes="167x167"
              href="{{ url_for('static', filename='images/touch-icon-ipad-pro.png') }}">
        <!-- iPhone X, iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus, iPhone 6 Plus -->
        <link rel="apple-touch-icon" sizes="180x180"
              href="{{ url_for('static', filename='images/touch-icon-iphone-6-plus.png') }}">
        <!-- Android Devices High Resolution -->
        <link rel="icon" sizes="192x192"
              type="image/png"
              href="{{ url_for('static', filename='images/icon-hd.png') }}">
        <!-- Android Devices Normal Resolution -->
        <link rel="icon" sizes="128x128"
              type="image/png"
              href="{{ url_for('static', filename='images/icon.png') }}">

        {% block rich_schema %}
            <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "Person",
          "url": "https://www.israelfl.com",
          "email": "jobs@israelfl.com",
          "alumbiOf": "University of Southern California",
          "logo": "https://www.israelfl.com/static/images/logo.png",
          "givenName": "Israel Flores",
          "gender": 'male"
          "jobTitle": "Software Engineer",
          "sameAs": [
            "https://www.facebook.com/israel/",
            "https://twitter.com/RiVEandDrive",
            "https://www.instagram.com/riveanddrive/"
          ]
        }


            </script>
        {% endblock %}
    </head>
{% endblock %}


{% block body %}
    {% block styles %}
    {% endblock %}
    <!-- End of styles block -->
{% endblock %}
<!-- End of body block -->

<!--================== Footer ==================-->
{% block footer %}
{% endblock %}

{% block scripts %}
    <!--================== Scripts ==================-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script defer
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script defer src="https://cdn.ravenjs.com/3.25.2/raven.min.js"
            crossorigin="anonymous"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            Raven.config("{{ config['SENTRY_PUBLIC_URI'] }}").install();
        });
    </script>
    <script defer
            src="{{ url_for('static', filename='node_modules/popper.js/dist/umd/popper.min.js') }}"></script>
    <script defer
            src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script defer
            src="{{ url_for('static', filename='node_modules/muicss/dist/js/mui.min.js') }}"></script>
{% endblock %}
</html>
